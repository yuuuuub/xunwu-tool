<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻物神技 - 找失物工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/solarlunar@2.0.7/dist/solarlunar.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 寻物神技</h1>
            <p class="subtitle">基于传统玄学方法的失物寻找工具</p>
        </header>

        <div class="input-section">
            <div class="form-group">
                <label for="date">丢失日期：</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">丢失时辰：</label>
                <select id="time" required>
                    <option value="">请选择时辰</option>
                    <option value="0">子时 (23:00-01:00)</option>
                    <option value="1">丑时 (01:00-03:00)</option>
                    <option value="2">寅时 (03:00-05:00)</option>
                    <option value="3">卯时 (05:00-07:00)</option>
                    <option value="4">辰时 (07:00-09:00)</option>
                    <option value="5">巳时 (09:00-11:00)</option>
                    <option value="6">午时 (11:00-13:00)</option>
                    <option value="7">未时 (13:00-15:00)</option>
                    <option value="8">申时 (15:00-17:00)</option>
                    <option value="9">酉时 (17:00-19:00)</option>
                    <option value="10">戌时 (19:00-21:00)</option>
                    <option value="11">亥时 (21:00-23:00)</option>
                </select>
            </div>
            <button id="searchBtn" class="btn-primary">开始寻找</button>
        </div>

        <div id="result" class="result-section" style="display: none;">
            <div class="result-card">
                <h2>📊 寻找结果</h2>
                
                <div class="result-item">
                    <h3>第一步：能否找回？</h3>
                    <div id="step1" class="result-content"></div>
                </div>

                <div class="result-item">
                    <h3>第二步：距离判断</h3>
                    <div id="step2" class="result-content"></div>
                </div>

                <div class="result-item">
                    <h3>第三步：寻找方向</h3>
                    <div id="step3" class="result-content"></div>
                </div>

                <div class="result-item">
                    <h3>第四步：具体位置</h3>
                    <div id="step4" class="result-content"></div>
                </div>
            </div>
        </div>

        <footer>
            <p><strong>温馨提示：</strong>玄学本质是概率学，不是万能的，但能帮我们少走90%的弯路。</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
